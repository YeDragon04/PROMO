<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="logIn.css">
</head>
<body>
    <button class="back" onclick="window.location.href='index.html'">
        <p>&lt;</p>
    </button>
    <div class="main_container">
        <div class="logInContainer">
            <div class="Sign_Up">
                <h1>LOG IN</h1>
                <form action="#">
                    <label for="emailInput">Email</label>
                    <input class="input" type="email" name="EMAIL" id="emailInput">
                    <label for="passwordInput">Password</label>
                    <input class="input" type="password" name="PASSWORD" id="passwordInput">
                    <div class="buttonContainer">
                        <input class="button" type="submit" value="SUBMIT">
                    <input class="button" type="reset" value="RESET" name="" id="">
                    </div>
                </form>
            </div>
            <div class="Log_In">
                <a href="signUp.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
